<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
        <meta name="author" content="Maria Laísa">
        <link rel="stylesheet" href="styles/poll-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Delius+Unicase:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Maria Laísa | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" name="fullname" id="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                    <input type="email" name="useremail" id="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser?</label>
                        <select name="browser" id="browser">
                            <option value="Google Chrome">Google Chrome</option>
                            <option value="Microsoft Edge">Microsoft Edge</option>
                            <option value="Firefox">Firefox</option>
                            <option value="Safari">Safari</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet" value="web.dev">
                    </div>
                    <div class="form-item">
                        <label for="feedback">List the places you have lived.</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Florida, Netherlands, Mali"></textarea>   
                    </div>
                    </fieldset>
                <button type="Submit">Submit Poll</button> 
            </form>
        </main>
        <footer>
            <p>©2024 | HTML Form - User Poll Activity | Maria Laísa</p>
        </footer>
    </body>
</html>
