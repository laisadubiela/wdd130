<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rafting Whitewater</title>
    <meta name="author" content="Maria Laísa">
    <meta name="description" content="Page made by Laísa Dubiela to show the contact us and get inforation from clients">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <nav class="grid-nav">
            <a href="index">Home</a>
            <a href="about">About Us</a>
            <a href="trips">Trips</a>
            <a href="contact">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="company">
            <h2>Company Information</h2>
            <h2>Adress: Main Street 20th</h2>
            <h2>Phone number: +55114536283</h2>
            <h2>Email: rafting@contact.com</h2>
        </div>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d766.4757605316707!2d-46.34507731586687!3d-23.9606625094524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1733615211540!5m2!1spt-BR!2sbr" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="adventures">
            <figure>
                <img src="images/depositphotos_605458610-stock-photo-young-arab-handsome-man-isolated.jpg" alt="John Lenon">
                <figcaption>Jonh Lenon</figcaption>
            </figure>
            <figure>
                <img src="images/istockphoto-1412855127-612x612.jpg" alt="Michelle Smith">
                <figcaption>Michelle Smith</figcaption>
            </figure>
            <figure>
                <img src="images/istockphoto-1455764286-612x612.jpg" alt="Olívia Benson">
                <figcaption>Olívia Benson</figcaption>
            </figure>
        </div>
        <div>
            <h2>Send us a message!</h2>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div>
                        <label for="yourname">What is your name?</label>
                        <input type="text" name="yourname" id="yourname">
                    </div>
                    <div class="email">
                        <label for="useremail">Email:</label>
                    <input type="email" name="useremail" id="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Leave us a message</legend>
                    <div>
                        <input type="radio" name="general" id="general" value="general">
                        <label for="general">General Inquiry</label>
                    </div>
                    <div>
                        <input type="radio" name="Reservation" id="Reservation" value="Reservation">
                        <label for="Reservation">Reservation Question</label>
                    </div>
                    <div>
                        <input type="radio" name="Website" id="Website" value="Website">
                        <label for="Website">Website Suggestion</label>
                    </div>

                    <div class="message">
                        <label for="message">What is your message?</label>
                        <textarea id="message" name="messsage" rows="10" placeholder="Type your message here"></textarea>   
                    </div>
                    <div class="news">
                        <label for="news">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="news" name="news" value="web.dev">
                    </div>
                    </fieldset>
                <button type="Submit">Submit Message</button> 
            </form>
        </div>
        </main>
    <footer>
        <div>
        <p>© 2024 | Whitewater Rafting | Laísa Dubiela</p>
        <nav>
            <a href="https://app.moqups.com/G9B7fXoVVSkFTrm6KaqzH1LKcYz0aNhT/view/page/a33158a23">
                <img src="images/contact.jpg" alt="contact us link">
            </a> 
            <a href="https://instagram.com">
                <img src="images/icon-instaram.png" alt="Instagram">
            </a>
            <a href="https://twitter.com">
                <img src="images/icon-twitter.webp" alt="Twitter">
            </a>
            <a href="https://facebook.com">
                <img src="images/icon-facebook.webp" alt="Facebook">
            </a>
        </nav>  
        </div>
    </footer>
</body>
</html>
